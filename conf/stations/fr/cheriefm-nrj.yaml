stations:
  fr:
    cherie-fm:
      name: Ch√©rie FM
      aggregators:
        now-playing:
          - module: jsonpath_aggregator
            params:
              station_id:
              url: https://www.cheriefm.fr/onair
              item_type: song
              field_extractors:
                artist: '$.[?(@.id == "190")].playlist[?(@.song.id != 0)].song.artist'
                title: '$.[?(@.id == "190")].playlist[?(@.song.id != 0)].song.title'
              format_string: '{artist} - {title}'
              engine: java-jayway
    nrj:
      name: NRJ
      aggregators:
        now-playing:
          - module: jsonpath_aggregator
            params:
              station_id:
              url: https://www.nrj.fr/onair
              item_type: song
              field_extractors:
                artist: '$.[?(@.id == "158")].playlist[?(@.song.id != 0)].song.artist'
                title: '$.[?(@.id == "158")].playlist[?(@.song.id != 0)].song.title'
              format_string: '{artist} - {title}'
              engine: java-jayway
