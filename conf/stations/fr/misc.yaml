stations:
  fr:
    cherie-fm:
      name: Ch√©rie FM
      aggregators:
        now-playing:
          - module: jsonpath_aggregator
            params:
              station_id:
              url: "https://www.cheriefm.fr/onair"
              item_type: song
              field_extractors:
                artist: '$.[?(@.id == "190")].playlist[?(@.song.id != 0)].song.artist'
                title: '$.[?(@.id == "190")].playlist[?(@.song.id != 0)].song.title'
              format_string: '{artist} - {title}'
              engine: java-jayway
    france-info:
      name: France Info
      aggregators:
        now-playing:
          - module: stream_aggregator
            params:
              stream_url: "http://icecast.radiofrance.fr/franceinfo-midfi.mp3"
    france-inter:
      name: France Inter
      favicon: https://www.franceinter.fr/favicon.ico
      streams:
        - url: http://direct.franceinter.fr/live/franceinter-midfi.mp3
      aggregators:
        now-playing:
          - module: france_inter
    frequence-mutine:
      name: Frequence Mutine
      aggregators:
        now-playing:
          - module: stream_aggregator
            params:
              stream_url: http://icecast.infini.fr:8000/mutine
    radiomeuh:
      name: Radio Meuh
      favicon: https://www.radiomeuh.com/favicon-32x32.png
      streams:
        - url: http://radiomeuh.ice.infomaniak.ch/radiomeuh-128.mp3
          bitrate_kbps: 128
      aggregators:
        now-playing:
          - module: radio_meuh
    top-music:
      name: Top Music
      aggregators:
        now-playing:
          - module: plain_text_aggregator
            params:
              url: https://www.topmusic.fr/player/widget_title.php
              encoding: latin-1
