stations:
  fr:
    oui-fm:
      name: Oui FM
      aggregators:
        now-playing:
          - module: jsonpath_aggregator
            params:
              station_id:
              url: https://www.ouifm.fr/onair.json
              item_type: song
              field_extractors:
                artist: '$.rock[0].artist'
                song_title: '$.rock[0].title'
                start_time: '$.rock[0].ts'
                end_time: '$.rock[1].ts'
