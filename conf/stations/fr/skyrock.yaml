stations:
  fr:
    skyrock:
      name: Skyrock
      aggregators:
        now-playing:
          - module: jsonpath_aggregator
            params:
              station_id:
              item_type: song
              url: "https://skyrock.fm/api/v3/player/onair"
              field_extractors:
                artist: '$.schedule[-1].artists[0].name'
                song_title: '$.schedule[-1].info.title'
                end_time: '$.schedule[-1].info.end_ts'
              engine: java-jayway
