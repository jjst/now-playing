stations:
  fr:
    skyrock:
      name: Skyrock
      aggregators:
        now-playing:
          - module: jsonpath_aggregator
            params:
              station_id:
              url: "https://skyrock.fm/api/v3/player/onair"
              field_extractors:
                artist: '$.schedule[-1].artists[0].name'
                title: '$.schedule[-1].info.title'
              format_string: '{artist} - {title}'
              engine: java-jayway
